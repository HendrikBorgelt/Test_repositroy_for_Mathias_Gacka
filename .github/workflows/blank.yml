---

name: CI

# Controls when the workflow will run
on:

 
  
  push:
    paths: ["https://github.com/matze2402/test_repository.git"]
  #pull_request:
    #branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      issues: write

      steps:
        - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ https://github.com/matze2402/test_repository.git }}/issues \
          --header 'authorization: Bearer ${{ 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 }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail 

        
